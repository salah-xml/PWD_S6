<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'inscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TP FORMULAIRE AVEC PHP</h1>
        <hr>
        <form action="reponse.php" method="POST">
          
            <hr>

            
            <label for="titre">Titre :</label>
            <select name="titre">
                <option value="Mlle">Mlle</option>
                <option value="Mme" selected>Mme</option>
                <option value="M.">M.</option>
            </select><br><br>

            
            <label for="nom">Nom :</label>
            <input type="text" name="nom" id="nom" placeholder="Entrez votre nom"><br><br>

            <label for="prenom">Prénom :</label>
            <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom"><br><br>

            <label for="annee">Votre année de naissance :</label>
            <input type="text" name="annee" id="annee" placeholder="2019"><br><br>

            <label for="identifiant">Donnez un identifiant :</label>
            <input type="text" name="identifiant" id="identifiant" placeholder="Identifiant"><br><br>

            <label for="mdp">Donnez un mot de passe :</label>
            <input type="password" name="mdp" id="mdp" placeholder="Mot de passe"><br><br>

            
            <label for="sexe">Sexe :</label><br>
            <input type="radio" name="sexe" id="sexe" value="H" checked> Masculin<br>
            <input type="radio" name="sexe" id="sexe" value="F"> Féminin<br><br>

            <input type="checkbox" name="debutant" checked> Je débute en PHP<br><br>

         
            <input type="submit" name="btOK" value="Envoyer">
        </form>
    </div>
</body>
</html>
